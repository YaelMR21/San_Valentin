<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 14 de Febrero</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    background:linear-gradient(to bottom,#ffffff,#ff7eb3);
    overflow:hidden;
    text-align:center;
}

/* TITULO ARRIBA */
.titulo{
    font-size:clamp(1.5rem,4vw,2.5rem);
    margin-bottom:10px;
    color:#5c3a21;
}

/* PREGUNTA */
h1{
    font-size:clamp(2rem,5vw,3rem);
    animation:latido 1.2s infinite;
}
@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
}

/* BOTONES */
.botones{
    position:relative;
    width:90vw;
    max-width:500px;
    height:220px;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
}

/* SI */
#si{
    left:20%;
    top:100px;
    background:#5c3a21;
    color:white;
    transition:transform .2s;
}

/* NO */
#no{
    left:65%;
    top:100px;
    background:rgba(255,255,255,0.7);
    color:#333;
    backdrop-filter:blur(3px);

    padding:12px 20px;
    min-width:90px;
    max-width:180px;
    height:auto;

    white-space:nowrap;
}


/* PANTALLA FINAL */
#mensaje{
    display:none;
    width:100%;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    background:linear-gradient(to bottom,#ffffff,#ff7eb3);
    z-index:10;
}

.contenido{
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:100%;
    height:100vh;
}

/* POEMA */
.poema{
    width:50%;
    padding:60px;
    font-family:"Great Vibes", cursive;
    font-size:clamp(.9rem,1.8vw,1.3rem);
    color:#5c3a21;
    text-align:center;
}

/* ARBOL */
.san_valentin{
    width:50%;
    height:100%;
    position:relative;
    overflow:hidden;
}

/* CORAZONES */
.corazon{
    position:absolute;
    color:#ff4d88;
    animation:flotar linear infinite;
    opacity:.8;
}
@keyframes flotar{
    from{
        transform:translateY(100vh) scale(.5);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:0;
    }
}

/* RESPONSIVE */
@media(max-width:700px){
    .contenido{
        flex-direction:column;
    }
    .poema,.san_valentin{
        width:100%;
        height:50%;
    }
}
</style>
</head>
<body>

<div class="titulo">üíù Feliz 14 de Febrero üíù</div>

<h1>üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>

<div class="botones">
<button id="si">S√≠ üíñ</button>
<button id="no">No üò¢</button>
</div>

<!-- ESCENA FINAL -->
<div id="mensaje">
<div class="contenido">

<div class="poema">
<span id="textoPoema"></span>
</div>

<div class="san_valentin" id="arbol"></div>

</div>
</div>

<script>
const botonNo=document.getElementById("no");
const botonSi=document.getElementById("si");
const mensaje=document.getElementById("mensaje");

const frases=[

"Di que S√≠ üò°","Te equivocas üò§","√öltima oportunidad üòè","No funciona üòú"
];

let escala=1;

/* BOTON NO */
function moverBoton(){
    const anchoPantalla = window.innerWidth;
    const altoPantalla = window.innerHeight;

    const anchoBtn = botonNo.offsetWidth;
    const altoBtn = botonNo.offsetHeight;

    const x = Math.random() * (anchoPantalla - anchoBtn);
    const y = Math.random() * (altoPantalla - altoBtn);

    botonNo.style.position="fixed";
    botonNo.style.left = x + "px";
    botonNo.style.top = y + "px";

    botonNo.textContent =
        frases[Math.floor(Math.random()*frases.length)];

    escala += 0.15;
    botonSi.style.transform="scale("+escala+")";
}

botonNo.addEventListener("mouseover", moverBoton);
botonNo.addEventListener("click", moverBoton);

/* BOTON SI */
botonSi.addEventListener("click",()=>{
    mensaje.style.display="block";
    crearCorazones();
    escribirPoema();
});

/* CORAZONES */
function crearCorazones(){
    const cont=document.getElementById("arbol");

    for(let i=0;i<140;i++){
        const cor=document.createElement("div");
        cor.className="corazon";
        cor.innerHTML="‚ù§";

        cor.style.fontSize=(Math.random()*25+15)+"px";
        cor.style.animationDuration=(Math.random()*5+3)+"s";
        cont.appendChild(cor);
    }
}

/* TEXTO POEMA */
const poemaTexto=`Esa ni√±a, la que est√° a lo lejos,

/* EFECTO ESCRITURA */
function escribirPoema(){
    const cont=document.getElementById("textoPoema");
    let i=0;

            cont.innerHTML+=poemaTexto[i]=="\n"?"<br>":poemaTexto[i];

</script>

</body>
</html>
