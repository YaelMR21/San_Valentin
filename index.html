<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    background:linear-gradient(to bottom,#ffffff,#ff7eb3);
    overflow:hidden;
    text-align:center;
}

/* TITULO */
h1{
    font-size:clamp(2rem,5vw,3rem);
    animation:latido 1.2s infinite;
}
@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
}

/* BOTONES */
.botones{
    position:relative;
    width:90vw;
    max-width:400px;
    height:200px;
}
button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
    transition:.25s;
}

/* SI */
#si{
    left:30%;
    top:80px;
    background:#5c3a21;
    color:white;
}

/* NO */
#no{
    left:55%;
    top:80px;
    background:rgba(255,255,255,0.7);
    color:#333;
    backdrop-filter:blur(3px);
}

/* PANTALLA FINAL */
#mensaje{
    display:none;
    width:100%;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    background:linear-gradient(to bottom,#ffffff,#ff7eb3);
    z-index:10;
}

.contenido{
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:100%;
    height:100vh;
}

/* POEMA */
.poema{
    width:50%;
    padding:60px;
    font-family:"Great Vibes", cursive;
    font-size:clamp(1rem,2vw,1.5rem);
    color:#5c3a21;
    text-align:center;
}

/* ARBOL */
.san_valentin{
    width:50%;
    height:100%;
    position:relative;
    overflow:hidden;
}

/* CORAZONES */
.corazon{
    position:absolute;
    color:#ff4d88;
    animation:flotar linear infinite;
    opacity:.8;
}
@keyframes flotar{
    from{
        transform:translateY(100vh) scale(.5);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:0;
    }
}

/* RESPONSIVE */
@media(max-width:700px){
    .contenido{
        flex-direction:column;
    }
    .poema,.san_valentin{
        width:100%;
        height:50%;
    }
}
</style>
</head>
